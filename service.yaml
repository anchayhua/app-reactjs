apiVersion: v1
kind: Service
metadata:
  name: app-reactjs-service
spec:
  selector:
    app: app-reactjs  # Debes ajustar esto según las etiquetas de tus pods
  ports:
    - protocol: TCP
      port: 5000         # Puerto del servicio dentro del clúster
      targetPort: 5000   # Puerto en el contenedor del microservicio
  type: ClusterIP         # Tipo de servicio (puede cambiar según tus necesidades)
